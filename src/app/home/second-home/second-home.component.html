<div class="msg">

  <div class="text" *ngIf="kt===true">
    <h1><span >ANH CÓ TRẢ LƯƠNG CHO TỤI EM KHÔNG?</span></h1>
    <h2><span>♥♥♥ Hãy có trách nhiệm với câu trả lời của mình ♥♥♥</span></h2>
  </div>
  <div id="yes" *ngIf="kt===true" (click)="onYes()">
    <a href="#" data-reveal-id="myModal">CÓ! TẤT NHIÊN RỒI</a>

  <div *ngIf="kt===true" id="no" style="position:absolute; left: 700px; top: 300px;">

  <div id="info" *ngIf="kt!==true">
    <p style="color:#e1e1b8;" ><b>Chợt nhận ra anh Phương cũng 30 rồi</b></p>

      <a (click)='goInfo()'>Nhận quà nào</a>.</p>
  </div>
</div>
